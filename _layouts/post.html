---
layout: page
---

<article>
        <header>
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>
            <span class="date"><span class="glyphicon glyphicon-calendar"></span> <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
            <span class="category"><span class="glyphicon glyphicon-tag"></span> {{ page.categories | category_links }}</span><br/>
            <span class="author"><span class="glyphicon glyphicon-user"></span> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif %}</span>
        </header>
        <br />
        <div class="entry">{{ content }}</div><br />
        <script id="echochamber">
            var EchoChamber = window.EchoChamber || {};
            (function() {
              EchoChamber.discussionURL = window.location;
              var script = document.createElement('script');
              script.src = 'https://s3.amazonaws.com/echochamberjs/dist/main.js';
              script.async = true;
              var entry = document.getElementsByTagName('script')[0];
              entry.parentNode.insertBefore(script, entry);
            })();
        </script>
</article>
